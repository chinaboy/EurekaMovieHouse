<div class="movierow">
    <div class="movie-title-wrapper">
        <div class="movie-title ">
            {{movie.title}}
        </div>
    </div>
    <div>
        <div class="poster media">
            <img class="media-object poster-picture" src="{{movie.posterUrl}}" height="80px" width="50px"/>
            <div class="watchlist">
                <a ng-click=""><i class="bookmark fa fa-bookmark"></i>
                Add to Watchlist</a>
            </div>
            <form ng-submit="rateMovie.postMovieByUser($rootScope.uid, movie.id, rateVal)">
                <input type="range" min="1" max="5" step="1" ng-model="rateVal" />{{rateVal}}
                <input type="submit" value="rate" />
            </form>
        </div>
        <div class="description">
            <div class="plot lead">{{movie.plot}}</div>
            <div class="moviecrew">
                <strong>Director</strong>: {{movie.director}}
                <br> <strong>Actors</strong>: {{movie.actors}}
            </div>
        </div>
    </div>
</div>
