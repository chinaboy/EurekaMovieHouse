<!doctype html>
<html>
<head>
    <title>Eureka Movie House</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/my.css" rel="stylesheet">
    <style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}

</style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
    <div class="container-fluid">
        <div class="row headline">
            <div class="col-offset-2 col-8 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8 col-sm-offset-2 col-sm-8 ">
                <nav class="search-panel" ng-controller="navigation as nav">
                    <div class="moviehouse">
                        <span>Movie House</span>
                    </div>

                    <div class="searchbox">
                        <div class="form-container">
                            <input type="search" placerholder="Movie, Actor, Director" ng-model="nav.query.search"/>
                            <datalist id="moviehit">
                                <option ng-repeat="c in ['suggest one', 'suggest two']"  value="c">
                            </datalist>
                            <i class="fa fa-search clickable"  ng-click="nav.generalSearch()"></i>
                        </div>
                    </div>

                    <div class="login">
                        <div ng-hide="authenticated"><a href="#/login">login</a><i class="fa fa-user dropdown"></i></div>
                        <div ng-show="authenticated"><i class="fa fa-user dropdown"></i></div>
                        <ul class="dropdown-content">
                            <li>Suggested Movies</li>
                            <li><a href="#/ratedmovies">Rated Movies</a></li>
                            <li><a href="#/watchlist">Watchlist</a></li>
                            <li>{{userEmail}}</li>
                            <li><a ng-click="nav.logout()">Logout</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div class="col-offset-2 col-8 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8 col-sm-offset-2 col-sm-8 ">
            <main>
                <div ng-view class="container"></div>
            </main>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-route.min.js" type="text/javascript"></script>
    <script src="js/ui-bootstrap-2.5.0.min.js" type="text/javascript"></script>
    <script src="js/hello.js"></script>
</body>
</html>
